<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="'/'"><img src="assets/images/quizicon.webp" id="logo"></a>
    <span class="logo-title">Make Quiz App &nbsp;</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto ">
        <a class="nav-item nav-link " routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="IsloggedIn()" routerLink="/createQuiz">create quiz</a>
        <a class="nav-item nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="IsloggedIn()" routerLink="/attemptQuiz">attempt quiz</a>

      </ul>
      <ul class="nav navbar-nav">
        <a class="nav-item nav-link " routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="!IsloggedIn()" routerLink="/login">login</a>
        <a class="nav-item nav-link " routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="!IsloggedIn()" routerLink="/signup">Signup</a>
      </ul>
    </div>
    <div class="nav navbar-nav ml-auto">
      <span *ngIf="IsloggedIn()" id="username" > {{authService.getUser()}}  <img src="./assets/images/usericon.png" style="width:35px;height:35px">&nbsp;&nbsp;</span>
      <button mat-button class="" style="background: dodgerblue;color:whitesmoke" *ngIf="IsloggedIn()" (click)="logoutUser()">logout</button>
    </div>

  </nav>

</header>
