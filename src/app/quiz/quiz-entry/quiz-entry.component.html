
<!--- login form ------>
<mat-card>
  <mat-card-title>Quiz Entry</mat-card-title>
  <mat-card-content>
    <form [formGroup]="quizEntryForm" (ngSubmit)="onSubmit()" id="form">
      <mat-form-field>
        <mat-label>Enter the passcode </mat-label>
        <input matInput type="text" formControlName="passCode" class="form-control" (focus)="clearError()" [ngClass]="{ 'is-invalid': submitted && f.passCode.errors }" />
        <div *ngIf="submitted && f.passCode.errors" class="invalid-feedback">
          <div *ngIf="f.passCode.errors.required">Passcode is required</div>
        </div>

      </mat-form-field>
      <div id="error"></div>
      <mat-card-actions>
        <button mat-raised-button color="primary"  class="text-center btn btn-primary">Enter</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
