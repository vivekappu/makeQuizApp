<div>
<h4>Quiz </h4>
<mat-form-field appearance="fill">
  <mat-label>Select Quiz</mat-label>
  <mat-select [formControl]="quizControl" [(ngModel)]="quiz_id" (selectionChange)="onChange($event)" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let quiz of quizzes" [value]="quiz">
      {{quiz.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="quizControl.hasError('required')">Please choose a quiz</mat-error>
  <mat-hint>select quiz you want to work with</mat-hint>
</mat-form-field>
</div>
<mat-card *ngIf="quiz_id">
  <mat-card-header>
    <mat-card-title>
      Quiz Report
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table [hidden]="!quiz_id" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
